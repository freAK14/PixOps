<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/mod2.css') }}">
         
    <link rel="stylesheet" href="../static/stylesheets/navbar.css">
      
    <title>Colorisation</title>
</head>
<body>
    
    <div class="loader" id="loader">
        <img src="../static/images/Chunk-4.8s-200px.svg" alt="">
    </div>

    <div class="navbar">
        <div class="container" >
    
            
            <span>
                <a href="/home">
                    <img class="img-fluid logo" src="../static/images/PixOps-Logo.png" alt="">
                </a>
                
            </span>
            <p class="p-0 m-0">*Colorise A Black & White Image !</p>

            <div class="menu-items">
    
                <ul>
                    <li><a href="/home"> Home </a> </li>
                    <li><a href="/super-resolution"> Module 1 </a> </li>
                    <li><a href="/colorisation"> Module 2 </a> </li>
                    <li><a href="/style-transfer"> Module 3 </a> </li>
                    <a href="/logout" class="btn btn-danger"> Log Out </a> 
                 </ul>
     
    
            </div>
    
        </div>
    </div>

    <div class="cursor" id="cursor">
        <div class="inside-cursor"></div>
    </div>


<div class="container" style="margin-top: 10vh;">

    <div class="upload-form-div mx-auto">
        
        <form action="{{url_for('mod2')}}" method="POST" id="image_form" class="form" onsubmit="sent()" enctype="multipart/form-data">
            
            
            <input type="file" name="photoupload" class="upload-form " id="photofile" accept="image/*" required>
            
            <div class="submit-btn mt-4">
                <button type="submit" class="btn btn-primary  " >Colorize</button>
            </div>
            
        </form>
        
    </div>
    {% if(outputShow)%}
    <div class="img-container mt-3" style="cursor: pointer !important">
        
        <div class="orignal" > 
            <img src="../static/generated/bwImage.png"  > 
        </div>
        
        <div class="result"> 
            <img src="../static/generated/colorImage.png" class="img-fluid"  > 
        </div>
        
    </div>
    
    <div class="download-form-div mt-2">
        
        <form class="download-form" action="{{url_for('mod2Download')}}" method="POST">
            <button type="submit" class="mt-3 mx-auto btn download-btn">Download Colorized Image</button>
        </form>
        
    </div>
    
    {%endif%}
</div>

    <script>
        var loader = document.getElementById('loader');
        
        loader.style.display='none';
        
        function sent(){
            loader.style.display='block'; 
        }

        window.addEventListener("mousemove",function(e){
            cursor.style.top = e.pageY + "px" ;
            cursor.style.left = e.pageX + "px" ;
        })
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Transfer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/stylesheets/mod3.css">
    <link rel="stylesheet" href="../static/stylesheets/navbar.css">
</head>
<body>
    
    <div class="loader" id="loader"> 
        <img src="../static/images/Chunk-4.8s-200px.svg" alt="">
    </div>

    <div class="navbar">
        <div class="container">
    
            <span>
                <a href="/home">
                    <img class="img-fluid logo" src="../static/images/PixOps-Logo.png" alt="">
                </a>
            </span>

            <p class="m-0 p-0" > *Fuse 2 the Style Of 2 Images !</p>

            <div class="menu-items">
    
                <ul>
                    <li><a href="/home"> Home </a> </li>
                    <li><a href="/super-resolution"> Module 1 </a> </li>
                    <li><a href="/colorisation"> Module 2 </a> </li>
                    <li><a href="/style-transfer"> Module 3 </a> </li>
                    <a href="/logout" class="btn btn-danger"> Log Out </a> 
                 </ul>
     
    
            </div>
    
        </div>
    </div>

<div class="cursor" id="cursor">
    <div class="inside-cursor"></div>
</div>

<div class="container" style="margin-top: 15vh;">
              

    <div class="upload-form-div mt-5 mx-auto">
        
        <form action="{{url_for('mod3')}}" method="POST" id="image_form" class="form" onsubmit="sent()" enctype="multipart/form-data">
            
            <div class="row">

                <label for="photofile1" class="col-5">Upload Image 1</label>
                <input type="file" name="photoupload1" class="upload-form upload1 col-5" id="photofile1" accept="image/*" required>
                
                <label for="photofile2" class="col-5 offset-2">Upload Image 2</label>
                <input type="file" name="photoupload2" class="upload-form upload2 col-5 offset-2" id="photofile2" accept="image/*" required>
                
            </div>

            <div class="submit-btn mt-4">
                <button type="submit" class="btn btn-primary  "  >Fuse</button>
            </div>
            
        </form>
        
    </div>

{% if(outputShow)%}
    <div class="result-img-container mt-3">
        
        <img src="../static/generated/genImage.png" alt="">
        
        <div class="download-form-div mt-2">
            
            <form class="download-form" action="{{url_for('mod3Download')}}" method="POST">
                <button type="submit" class="mt-3 mx-auto btn download-btn">Download Generated Image</button>
            </form>
            
        </div>
        
    </div>
{%endif%}
    
    
</div>

    <script>
        var loader = document.getElementById('loader');
        
        loader.style.display='none';
        
        function sent(){
            loader.style.display='block'; 
        }

        window.addEventListener("mousemove",function(e){
            cursor.style.top = e.pageY + "px" ;
            cursor.style.left = e.pageX + "px" ;
        })
    </script>

</body>
</html>
